<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Element</title>
    <link rel="stylesheet" type="text/css" src="styles.css"/>
  </head>

  <body>
    <myuw-compact-card
      title="FontAwesome icon, external URL opens in new tab"
      uid="fontawesome-test-uid"
      url="https://my.wisc.edu/star"
      fa-icon="star"
      id="fontawesome-test"
    >
    </myuw-compact-card>
    <myuw-compact-card
      title="Material icon; relative URL opens in same tab"
      uid="material-test-uid"
      url="/star"
      md-icon="account_circle"
      id="material-test"
    >
    </myuw-compact-card>
    <myuw-compact-card
      title="SVG icon"
      uid="svg-test-uid"
      url="/star"
      svg-icon="assets/sample.svg"
      id="svg-test"
    >
    </myuw-compact-card>
    <myuw-compact-card
      title="Another SVG icon"
      uid="another-svg-test-uid"
      url="/star"
      svg-icon="assets/sample1.svg"
      id="another-svg-test"
    >
    </myuw-compact-card>
    <myuw-compact-card
      title="Suppresses fa-icon when contains curly brace"
      uid="no-brackets"
      url="/star"
      fa-icon="{{angularJS expression not yet evaluated}}"
    >
    </myuw-compact-card>
    <myuw-compact-card
      title="Icon defaults to star"
      uid="demo-default-icon"
      url="/star"
  >
  </myuw-compact-card>
    <script>
      document.addEventListener('deleteCardNotify', e => {
        console.log(e.detail);
      });
    </script>
  </body>
</html>
